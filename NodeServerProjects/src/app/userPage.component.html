
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

<!--Sidebar-->
<div style="position: fixed; z-index: 8000; top: 50px; height: 120%; background-color: white;">
  <!--UserInfo-->
  <div style="width: 250px; height: 250px; z-index: 500;">
    <img src = "{{imageURI}}" class="img-circle img-responsive" style ="width: 150px;
  border:3px solid gray;
  height: 150px;
  position: relative;
  display: block;
  left: 40px;
  top: 70px;">
    <p class = "user" style="top: 80px;">안녕하십니까 {{userInfo.name}} 님 <br> 당신의 권한은 {{userInfo.authority}} 입니다.</p>
  </div>
  <!--Menu-->
  <div id='cssmenu' style="margin-top: 20px">
    <ul>
      <br><br>
      <li *ngFor="let m of menu" routerLink ={{m}} routerLinkActive="active" ><a><span>{{m}}</span></a></li>
      <li routerLink ='about' routerLinkActive="active" ><a><span>About</span></a></li>
      <li class='last' (click)="logOut()"><a>Log Out</a></li>
    </ul>
  </div>
</div>

<!--router-outlet-->
<!--메뉴에서 누르는 routerLink를 통해 다른 자식 컴포넌트로 이동-->
<router-outlet></router-outlet>
